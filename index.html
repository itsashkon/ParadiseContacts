<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/md5.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <div class="welcome-message">
        <p>Welcome to ParadiseContacts!</p>
    </div>
    <div class="login-cont">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Login')" id="defaultOpen">Login</button>
            <button class="tablinks" onclick="openTab(event, 'Signup')">Sign Up</button>
        </div>

        <div id="Login" class="tabcontent">
            <h2>Login</h2>
            <form id="logForm">
                <div class="input-group">
                    <label for="user">Username</label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div class="input-group">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" required>
                </div>
                <button type="submit" class="btn" id="loginButton">Login</button>
                <span class="text" id="loginResult"></span>
            </form>
            <p id="err-message" class="error-message"></p>
        </div>

        <div id="Signup" class="tabcontent">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="signup-pass">Password</label>
                    <input type="password" id="signup-pass" name="signup-pass" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <span class="text" id="signupResult"></span>
            </form>
            <p id="signup-err-message" class="error-message"></p>
        </div>
    </div>
    <script src="js/code.js"></script>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("defaultOpen").click();
        });
    </script>
</body>
</html>
