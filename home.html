<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Manager</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="aboutUs.html" id="aboutUsButton" class="btn">About Us</a>
            </div>
            <h1>Contact Manager</h1>
            <div class="header-right">
                <a href="index.html" id="logoutButton" class="btn">Logout</a>
            </div>
        </header>
        <div class="additional-content">
            <div class="search-bar">
                <input type="text" id="searchText" placeholder="Search Contacts...">
                <button type="button" id="searchButton" onclick="searchContact()">Search</button>
            </div>
            
            <form id="addContactForm">
                <div class="contact-form">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                    <input type="text" id="phone" placeholder="Phone Number">
                    <input type="email" id="email" placeholder="Email Address">
                    <button type="button" onclick="addContact()">Add Contact</button>
                </div>
            </form>       
            <div class="contacts-header-container">
                <h2>Contacts</h2>
            </div>
            <div id="contact-list">
                <table id="contacts-table" border="1">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Are you sure you want to delete this contact?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
