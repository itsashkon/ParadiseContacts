<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Manager</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="aboutUs.html" id="aboutUsButton" class="btn">About Us</a>
            </div>
            <h1>Contact Manager</h1>
            <div class="header-right">
                <a href="index.html" id="logoutButton" class="btn">Logout</a>
            </div>
        </header>
        <div class="additional-content">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search Contacts...">
                <button type="button" id="searchButton" onclick="loadContacts()">Search</button>
            </div>
            
            <form id="addContactForm">
                <div class="contact-form">
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                    <input type="text" id="phone" placeholder="Phone Number">
                    <input type="email" id="email" placeholder="Email Address">
                    <button onclick="addContact()">Add Contact</button>
                </div>
            </form>       
            <div class="contacts-header-container">
                <h2>Contacts</h2>
            </div>
            <div id="contact-list">
                <table id="contacts-table">
                    <thread>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th></th>
                        </tr>
                    </thread>
                    <tbody id="contacts-table-body"></tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
