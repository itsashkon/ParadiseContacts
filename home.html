<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Manager</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <a href="aboutUs.html" id="aboutUsButton" class="btn">About Us</a>
            </div>
            <h1>Contacts</h1>
            <div class="header-right">
                <a href="contactPage.html" id="contactPageButton" class="btn">Contacts</a>
                <a href="index.html" id="logoutButton" class="btn">Logout</a>
            </div>
        </header>
        <div class="additional-content">
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search contacts...">
            </div>
            <div class="contact-form">
                <input type="text" id="first-name" placeholder="First Name">
                <input type="text" id="last-name" placeholder="Last Name">
                <input type="text" id="phone" placeholder="Phone Number">
                <input type="email" id="email" placeholder="Email Address">
                <button onclick="addContact()">Add Contact</button>
            </div>
            <ul id="contact-list"></ul>
        </div>
    </div>
    <script src="js/code.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("logoutButton").addEventListener("click", function() {
                doLogout();
            });
        });
    </script>
</body>
</html>
