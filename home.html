<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List Manager</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
</head>
<body>
    <div class="container">
        <header>
            <a href="aboutUs.html" id="aboutUsButton" class="btn">About Us</a>
            <h1>Contact List Manager</h1>
            <button id="logoutButton" class="btn">Logout</button>
        </header>
        
        <section class="add-contact">
            <h2>Add Contact</h2>
            <form id="addContactForm" method="POST">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                <button type="submit" class="btn">Add Contact</button>
                <div id="addContactResult" class="result"></div>
            </form>
        </section>
        
        <section class="search-contact">
            <h2>Search Contact</h2>
            <form id="searchContactForm" method="POST">
                <input type="text" id="searchInput" name="searchInput" placeholder="Search by Name or Phone Number">
                <button type="submit" class="btn">Search</button>
            </form>
            <div id="searchResults"></div>
        </section>
        
        <section class="remove-contact">
            <h2>Remove Contact</h2>
            <form id="removeContactForm" method="POST">
                <input type="text" id="removeInput" name="removeInput" placeholder="Enter Name or Phone Number">
                <button type="submit" class="btn">Remove</button>
            </form>
        </section>
    </div>
    <script src="js/code.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("logoutButton").addEventListener("click", function() {
                doLogout();
            });
        });
    </script>
</body>
</html>
